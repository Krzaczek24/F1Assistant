@if (!initialized) {
    <p>Loading...</p>
} @else if (drivers) {
    <ul>
        @for (driver of drivers; track $index) {
            <li>[{{ driver.driverNumber }}] {{ driver.fullName }} - {{ getCountry(driver.countryCode) }}<br/><img [src]="driver.headshotUrl"/></li>
        }
    </ul>
} @else {
    <p>No drivers</p>
}
