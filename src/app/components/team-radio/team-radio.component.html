@if (!initialized) {
    <p>Loading...</p>
} @else if (radioMessages) {
    <ul>
        @for (radioMessage of radioMessages; track $index) {
            <li>{{ parser.formatDateTime(radioMessage.date) }} - <a [href]="radioMessage.recordingUrl">recording</a></li>
        }
    </ul>
} @else {
    <p>No drivers</p>
}
